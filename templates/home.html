{% extends "layout.html" %}
{% block content %}

    {% for post in posts %}
        <h1>{{ post['Name'] }}</h1>
        <h2>By {{ post['Author'] }}</h2>
        <p>Background: {{ post['Background'] }} and {{ post['Status'] }}</p>
        <p>Story: {{ post['Content'] }}</p>
    {% endfor %}
    {% endblock %}
